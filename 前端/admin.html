<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Admin Dashboard</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-bg: #f8f9fa;
            --text-dark: #2b2d42;
            --text-light: #8d99ae;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--light-bg);
            min-height: 100vh;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            background: white;
            padding: 1.5rem;
            box-shadow: 2px 0 12px rgba(0,0,0,0.05);
            position: fixed;
            width: 240px;
            height: 100%;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 8px;
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin: 4px 0;
            border-radius: 8px;
            transition: 0.2s;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .nav-item:hover {
            background: var(--light-bg);
        }

        .nav-item.active {
            background: var(--primary-color);
        }

        .nav-item.active a {
            color: white;
        }

        /* 主内容区 */
        .main-content {
            padding: 2rem;
            margin-left: 240px;
        }

        /* 顶部状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.03);
        }

        .stat-card h3 {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* 数据表格 */
        .data-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.03);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--light-bg);
            color: var(--text-light);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-logo"></div>
                <div class="brand-text">AdminPro</div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item active">
                        <a href="#">
                            <span>🏠</span>
                            仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <span>📦</span>
                            内容管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <span>👥</span>
                            用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <span>⚙️</span>
                            系统设置
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部状态栏 -->
            <div class="status-bar">
                <h1>欢迎回来，管理员</h1>
                <div class="user-info">
                    <span>🔔</span>
                    <span>👤</span>
                </div>
            </div>

            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>总用户数</h3>
                    <div class="value">2,543</div>
                </div>
                <div class="stat-card">
                    <h3>今日访问量</h3>
                    <div class="value">1,234</div>
                </div>
                <div class="stat-card">
                    <h3>新增内容</h3>
                    <div class="value">86</div>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>注册时间</th>
                            <th>最后登录</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>user001</td>
                            <td>2023-03-15</td>
                            <td>2023-10-20</td>
                            <td>🟢 正常</td>
                        </tr>
                        <!-- 更多数据行... -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
