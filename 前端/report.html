<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>中国新势力企业态势感知系统 - 产业报告</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary: #0A1A3A;   /* 深蓝基调 */
      --secondary: #FFD700; /* 金色点缀 */
      --accent: #00C1D4;    /* 亮青色 */
    }
    body {
      background-color: var(--primary);
    }
    .hero-report {
      /* 参考示例图片做蓝色渐变背景，可根据需求自行修改 */
      background: linear-gradient(
          90deg,
          rgba(10, 26, 58, 0.9) 30%,
          rgba(0, 193, 212, 0.2)
        ),
        url("data:image/svg+xml,<svg viewBox='0 0 1440 900' xmlns='http://www.w3.org/2000/svg'><path fill='%2300C1D4' fill-opacity='0.05' d='M0 0h1440v900H0z'/></svg>");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-[var(--primary)] text-gray-100 font-sans">
  <!-- 导航栏（与其他页面保持一致） -->
  <nav
    class="fixed w-full bg-[rgba(10,26,58,0.95)] backdrop-blur-md z-50 border-b border-[rgba(255,255,255,0.1)]"
  >
    <div class="container mx-auto px-6 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <svg
          class="w-8 h-8 text-[var(--secondary)]"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          />
        </svg>
        <span class="text-xl font-bold">新势力感知系统</span>
      </div>
      <div class="hidden xl:flex space-x-8">
        <a href="index.html" class="hover:text-[var(--secondary)] transition-colors">首页</a>
        <a href="ranking.html" class="hover:text-[var(--secondary)]">新势力榜单</a>
        <div class="group relative">
          <button class="hover:text-[var(--secondary)]">
            产业链 <i class="ml-1 fas fa-chevron-down text-xs"></i>
          </button>
          <div class="absolute hidden group-hover:block bg-[#132144] p-4 rounded-lg w-48 space-y-3">
            <a href="industry.html" class="block hover:text-[var(--accent)]">产业链图谱</a>
            <a href="enterprise.html" class="block hover:text-[var(--accent)]">企业库</a>
            <a href="precision.html" class="block hover:text-[var(--accent)]">精准招商</a>
          </div>
        </div>
        <a href="map.html" class="hover:text-[var(--secondary)]">产业地图</a>
        <!-- 高亮产业报告 -->
        <a href="report.html" class="hover:text-[var(--secondary)] text-[var(--secondary)] font-semibold">产业报告</a>
        <!-- 商业快讯恢复普通样式 -->
        <a href="news.html" class="hover:text-[var(--secondary)]">商业快讯</a>
      </div>
      <div class="flex items-center space-x-4">
        <button class="bg-[var(--secondary)] text-[var(--primary)] px-5 py-2 rounded-md font-medium hover:bg-opacity-90">
          登录
        </button>
        <i class="fas fa-bars xl:hidden text-xl"></i>
      </div>
    </div>
  </nav>
  <!-- 以下内容... -->
</body>


  <!-- 头部Hero区 -->
  <section
    class="hero-report min-h-[60vh] flex items-center pt-20 pb-10"
  >
    <div class="container mx-auto px-6">
      <!-- 文案部分 -->
      <div class="max-w-3xl">
        <h1 class="text-3xl md:text-4xl font-bold mb-4">
          前瞻产业链招商专项参考报告
        </h1>
        <p class="text-gray-200 text-lg mb-6">
          聚焦产业链精确招商，开启地方新势，资本布局<br />
          政府、园区产业链招商必备利器
        </p>
        <p class="text-sm text-gray-300">
          全方位覆盖产业发展动态，不同产业规模深度研究，助力前瞻性决策
        </p>
      </div>
    </div>
  </section>

  <!-- 三个类别 + 下拉选择 -->
  <section class="pb-16">
    <div class="container mx-auto px-6">
      <div class="bg-[#132144] p-8 rounded-xl glow-effect">
        <h2 class="text-xl font-bold mb-6">
          快速选择所需报告类别
        </h2>
        <!-- 三个类别：行业深度研究、区域产业洞察、招商名单推荐 -->
        <div
          class="grid grid-cols-1 md:grid-cols-3 gap-6 text-gray-100"
        >
          <!-- 行业深度研究 -->
          <div>
            <label
              class="block text-sm mb-2 font-medium text-[var(--secondary)]"
              >行业深度研究</label
            >
            <select
              class="w-full bg-[#1A2B5E] px-4 py-3 rounded-md focus:ring-2 focus:ring-[var(--accent)]"
            >
              <option value="">请选择行业</option>
              <option value="AI">人工智能</option>
              <option value="semi">半导体</option>
              <option value="newEnergy">新能源</option>
              <option value="bioTech">生物医药</option>
              <!-- 更多行业可自行添加 -->
            </select>
          </div>

          <!-- 区域产业洞察 -->
          <div>
            <label
              class="block text-sm mb-2 font-medium text-[var(--secondary)]"
              >区域产业洞察</label
            >
            <select
              class="w-full bg-[#1A2B5E] px-4 py-3 rounded-md focus:ring-2 focus:ring-[var(--accent)]"
            >
              <option value="">请选择区域</option>
              <option value="east">华东</option>
              <option value="north">华北</option>
              <option value="south">华南</option>
              <option value="west">西部</option>
              <!-- 也可进一步细化到省/市 -->
            </select>
          </div>

          <!-- 招商名单推荐 -->
          <div>
            <label
              class="block text-sm mb-2 font-medium text-[var(--secondary)]"
              >招商名单推荐</label
            >
            <select
              class="w-full bg-[#1A2B5E] px-4 py-3 rounded-md focus:ring-2 focus:ring-[var(--accent)]"
            >
              <option value="">请选择类型</option>
              <option value="public">上市企业</option>
              <option value="unicorn">独角兽</option>
              <option value="littleGiant">专精特新/小巨人</option>
              <option value="seed">初创创新企业</option>
              <!-- 更多类型可自行添加 -->
            </select>
          </div>
        </div>
        <!-- 其他交互元素：如按钮 -->
        <div class="mt-8">
          <button
            class="bg-[var(--accent)] text-[var(--primary)] px-6 py-3 rounded-md font-medium hover:bg-opacity-90 transition-colors"
          >
            生成定制报告
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- 报告内容区（可自行扩展） -->
  <section class="pb-16">
    <div class="container mx-auto px-6">
      <div class="bg-[#132144] p-8 rounded-xl glow-effect">
        <h2 class="text-xl font-bold mb-4">报告简介</h2>
        <p class="text-gray-300 leading-relaxed">
          这里可以放置“报告内容概述”或“研究框架介绍”等详细说明，帮助用户了解报告所涵盖的行业、区域和企业信息，以及如何帮助政府、园区进行精准招商决策。也可提供示例分析、图表预览或下载链接等。
        </p>
        <!-- 可在此加入更多模块、图文介绍、下载按钮等 -->
      </div>
    </div>
  </section>
</body>
</html>
