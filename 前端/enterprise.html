  <!-- 主体内容 -->
  <main class="pt-20 pb-16">
    <section class="container mx-auto px-6">
      <!-- 标题 -->
      <div class="mb-6">
        <h1 class="text-3xl font-bold">企业库</h1>
        <p class="text-gray-300 mt-2">
          快速筛选并查看各类企业信息，包括地域、产业、融资轮次、潜力评估等
        </p>
      </div>

      <!-- 筛选区 -->
      <div class="bg-[#132144] p-4 rounded-xl glow-effect mb-8 text-sm">
        <!-- 第一行：搜索 -->
        <div class="flex items-center space-x-4 mb-4">
          <!-- 搜索框 -->
          <div class="flex-1">
            <input
              type="text"
              placeholder="请输入企业名称"
              class="w-full bg-[#1A2B5E] px-4 py-2 rounded-md focus:ring-2 focus:ring-[var(--accent)]"
              id="searchInput"
            />
          </div>

            class="bg-[var(--accent)] text-[var(--primary)] px-5 py-2 rounded-md font-medium hover:bg-opacity-90 transition-colors"
            id="searchBtn"
          >
            搜索
          </button>
        </div>

        <!-- 第二行：领域、省份、城市、企业规模、融资轮次等下拉框或标签 -->
        <div class="flex flex-wrap gap-4">
          <!-- 领域 -->
          <div>
            <label class="block text-gray-300 mb-1">领域</label>
            <select
              class="bg-[#1A2B5E] px-3 py-2 rounded-md focus:ring-2 focus:ring-[var(--accent)]"
            >
              <option value="">全部</option>
              <option value="AI">人工智能</option>
              <option value="半导体">半导体</option>
              <option value="新能源">新能源</option>
              <option value="生物医药">生物医药</option>
            </select>
          </div>

          <!-- 省份 -->
          <div>
            <label class="block text-gray-300 mb-1">省份</label>
            <select
              class="bg-[#1A2B5E] px-3 py-2 rounded-md focus:ring-2 focus:ring-[var(--accent)]"
            >
              <option value="">全部</option>

              <option value="上海">上海</option>
              <option value="浙江">浙江</option>
              <option value="广东">广东</option>
            </select>
          </div>

          <!-- 城市 -->
          <div>
            <label class="block text-gray-300 mb-1">城市</label>
            <select
              class="bg-[#1A2B5E] px-3 py-2 rounded-md focus:ring-2 focus:ring-[var(--accent)]"
            >
              <option value="">全部</option>
              <option value="北京">北京</option>
              <option value="上海">上海</option>
              <option value="杭州">杭州</option>
              <option value="深圳">深圳</option>
            </select>
          </div>

          <!-- 企业规模 -->
          <div>
            <label class="block text-gray-300 mb-1">企业规模</label>
            <select
              class="bg-[#1A2B5E] px-3 py-2 rounded-md focus:ring-2 focus:ring-[var(--accent)]"
            >
              <option value="">不限</option>
              <option value="0-50人">0-50人</option>
              <option value="50-200人">50-200人</option>
              <option value="200-500人">200-500人</option>
              <option value="500人以上">500人以上</option>
            </select>
          </div>

          <!-- 融资轮次 -->
          <div>
            <label class="block text-gray-300 mb-1">融资轮次</label>

            >

              <option value="天使轮">天使轮</option>
              <option value="A轮">A轮</option>
              <option value="B轮">B轮</option>
              <option value="C轮">C轮</option>

          </div>
        </div>

      <!-- 主体布局：左侧企业列表 + 右侧图表 -->
      <div class="grid lg:grid-cols-[2fr_1fr] gap-6">
        <!-- 企业列表区 -->
        <div class="bg-[#132144] p-4 rounded-xl glow-effect overflow-auto">
          <!-- 优化排版：使用较小字号，最小宽度较大以防列挤压 -->
          <table class="w-full table-auto min-w-[1100px] text-sm leading-tight" id="enterpriseTable">
            <thead class="bg-[#1A2B5E]">
              <tr>
                <th class="px-4 py-3 whitespace-nowrap">企业名称</th>
                <th class="px-4 py-3 whitespace-nowrap">省份</th>
                <th class="px-4 py-3 whitespace-nowrap">城市</th>
                <th class="px-4 py-3 whitespace-nowrap">产业领域</th>
                <th class="px-4 py-3 whitespace-nowrap">细分赛道</th>
                <th class="px-4 py-3 whitespace-nowrap">注册年份</th>
                <th class="px-4 py-3 whitespace-nowrap">融资轮次</th>
                <th class="px-4 py-3 whitespace-nowrap">发展潜力</th>
                <th class="px-4 py-3 whitespace-nowrap">扩张速度</th>
                <th class="px-4 py-3 whitespace-nowrap">创新能力</th>
                <th class="px-4 py-3 whitespace-nowrap">资本关注</th>
                <th class="px-4 py-3 whitespace-nowrap">团队背景</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-[#1A2B5E]" id="enterpriseTbody">
              <!-- 数据行示例，后面通过JS渲染 -->
            </tbody>
          </table>
        </div>

        <!-- 右侧图表区 -->
        <div class="space-y-6">
          <!-- 行业分布图 (环形) -->
          <div class="bg-[#132144] p-4 rounded-xl glow-effect">
            <h3 class="text-base font-bold mb-2">行业分布</h3>
            <div id="industryChart" style="width: 100%; height: 220px;"></div>
          </div>
          <!-- 融资轮次分布图 (环形) -->
          <div class="bg-[#132144] p-4 rounded-xl glow-effect">
            <h3 class="text-base font-bold mb-2">融资轮次分布</h3>
            <div id="financingChart" style="width: 100%; height: 220px;"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JS示例：获取企业数据并渲染表格 + 图表 -->
  <script>
    let enterpriseData = [];

    // 1. 获取后端JSON数据 (示例: /api/enterpriseList.json)
    fetch('/api/enterpriseList.json')
      .then(response => response.json())
      .then(data => {
        enterpriseData = data; // 存储到全局变量
        renderTable(data);
        renderCharts(data);
      })
      .catch(err => {
        console.error('获取企业数据出错:', err);
        // 如出错，可在此放置静态示例数据
        const mockData = getMockData();
        enterpriseData = mockData;
        renderTable(mockData);
        renderCharts(mockData);
      });

    // 2. 搜索功能（仅做简单示例）
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    searchBtn.addEventListener('click', () => {
      const keyword = searchInput.value.trim();
      if (!keyword) {
        renderTable(enterpriseData);
        return;
      }
      const filtered = enterpriseData.filter(item =>
        item.name.includes(keyword)
      );
      renderTable(filtered);
    });

    // 3. 渲染表格
    function renderTable(dataArray) {
      const tbody = document.getElementById('enterpriseTbody');
      tbody.innerHTML = ''; // 清空

      dataArray.forEach(item => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-[#1A2B5E]';
        tr.innerHTML = `
          <td class="px-4 py-3">${item.name}</td>
          <td class="px-4 py-3">${item.province}</td>
          <td class="px-4 py-3">${item.city}</td>
          <td class="px-4 py-3">${item.industry}</td>
          <td class="px-4 py-3">${item.subTrack}</td>
          <td class="px-4 py-3">${item.regYear}</td>
          <td class="px-4 py-3">${item.financing}</td>
          <td class="px-4 py-3">${item.devPotential}</td>
          <td class="px-4 py-3">${item.expansionSpeed}</td>
          <td class="px-4 py-3">${item.innovation}</td>
          <td class="px-4 py-3">${item.capitalAttention}</td>
          <td class="px-4 py-3">${item.teamBackground}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // 4. 渲染图表
    function renderCharts(dataArray) {
      // (1) 行业分布: 统计 industry 频次
      const industryCount = {};
      dataArray.forEach(item => {
        industryCount[item.industry] = (industryCount[item.industry] || 0) + 1;
      });
      const industryData = Object.keys(industryCount).map(key => {
        return { name: key, value: industryCount[key] };
      });

      // (2) 融资轮次分布
      const financingCount = {};
      dataArray.forEach(item => {
        financingCount[item.financing] = (financingCount[item.financing] || 0) + 1;
      });
      const financingData = Object.keys(financingCount).map(key => {
        return { name: key, value: financingCount[key] };
      });

      // 行业分布图 (环形)
      const industryDom = document.getElementById('industryChart');
      const industryChart = echarts.init(industryDom);
      const industryOption = {
        tooltip: { trigger: 'item' },
        legend: {
          top: '5%',
          textStyle: { color: '#ccc', fontSize: 12 }
        },
        series: [
          {
            name: '行业分布',
            type: 'pie',
            radius: ['40%', '70%'], // 环形图
            center: ['50%', '55%'],
            avoidLabelOverlap: false,
            label: { show: false },
            labelLine: { show: false },
            data: industryData,
            emphasis: {
              itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0,0,0,0.5)'
              }
            }
          }
        ]
      };
      industryChart.setOption(industryOption);

      // 融资轮次分布图 (环形)
      const financingDom = document.getElementById('financingChart');
      const financingChartObj = echarts.init(financingDom);
      const financingOption = {
        tooltip: { trigger: 'item' },
        legend: {
          top: '5%',
          textStyle: { color: '#ccc', fontSize: 12 }
        },
        series: [
          {
            name: '融资轮次',
            type: 'pie',
            radius: ['40%', '70%'],
            center: ['50%', '55%'],
            avoidLabelOverlap: false,
            label: { show: false },
            labelLine: { show: false },
            data: financingData,
            emphasis: {
              itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0,0,0,0.5)'
              }
            }
          }
        ]
      };
      financingChartObj.setOption(financingOption);

      // 自适应
      window.addEventListener('resize', () => {
        industryChart.resize();
        financingChartObj.resize();
      });
    }

  </script>
