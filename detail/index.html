<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杭州市地图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
        }
        .map-container {
            flex: 1;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .data-panel {
            width: 300px;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }
        #map {
            width: 100%;
            height: 100%;
            background-color: #333;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.3s;
            min-width: 150px;
        }
        .tooltip-title {
            font-weight: bold;
            border-bottom: 1px solid #555;
            margin-bottom: 5px;
            padding-bottom: 5px;
        }
        .tooltip-data div {
            margin: 3px 0;
        }
        .data-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>杭州市地图</h1>
        </header>
        <div class="main-content">
            <div class="map-container" id="map-container">
                <canvas id="map"></canvas>
            </div>
            <div class="data-panel">
                <h2>区域数据</h2>
                <p>请将鼠标悬停在地图区域上查看详细信息</p>
            </div>
        </div>
    </div>

    <!-- 确保先引入公司标记管理代码，再引入地图绘制代码 -->
    <script src="company_markers.js"></script>
    <script src="detailmap.js"></script>
</body>
</html>
